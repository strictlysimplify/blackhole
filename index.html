<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; width:100%; overflow:hidden; background:#000; }

    video {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:1;
    }

    #overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      color:white;
      font-family:Arial, sans-serif;
      font-size:2.5rem;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      z-index:99;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Background video – visible immediately -->
  <video autoplay muted loop playsinline>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <!-- Hidden unstoppable audio -->
  <audio id="audio" loop preload="auto">
    <source src="Astroview.wav" type="audio/wav">
    <!-- fallback if wav fails -->
    <source src="Astroview.mp3" type="audio/mpeg">
  </audio>

  <!-- One-time click screen -->
  <div id="overlay">Click or tap anywhere<br>to begin the eternal journey</div>

  <script>
    const overlay = document.getElementById('overlay');
    const audio   = document.getElementById('audio');

    // Remove overlay as soon as user clicks/taps anywhere
    function startExperience() {
      audio.play().then(() => {
        overlay.remove();                     // success → gone forever
      }).catch(err => {
        // If .wav is broken, show message for 3 seconds then remove anyway
        overlay.innerHTML = "Audio file issue<br>Continuing without sound...";
        setTimeout(() => overlay.remove(), 3000);
      });

      // Prevent overlay from ever coming back
      document.removeEventListener('click', startExperience);
      document.removeEventListener('touchstart', startExperience);
    }

    document.addEventListener('click', startExperience);
    document.addEventListener('touchstart', startExperience);

    // Force audio to never stop once it has started
    audio.addEventListener('pause', () => audio.play());
    audio.addEventListener('ended', () => audio.play());
  </script>
</body>
</html>
