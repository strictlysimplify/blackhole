<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@strictlysimplify's void</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;width:100%;overflow:hidden;background:#000}

  /* 100% reliable fullscreen video – works on every phone & computer */
  #bg-video {
    position: fixed;
    top: 50%; left: 50%;
    min-width: 100%; min-height: 100%;
    width: auto; height: auto;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: 1;
  }

  /* Void intro with moving neon glow */
  #intro {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #0a0022 0%, #000 70%);
    z-index: 100;
    cursor: pointer;
    user-select: none;
  }

  .void-text {
    font-family: 'Arial Black', Arial, sans-serif;
    font-size: 4.5rem;
    font-weight: 900;
    background: linear-gradient(90deg, #7f00ff, #00ffff, #ff00ff, #7f00ff);
    background-size: 300%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 40px #7f00ff, 0 0 80px #00ffff;
    animation: glowFlow 6s linear infinite, pulse 3s ease-in-out infinite;
  }

  @keyframes glowFlow { background-position: 0% 50%, 100% 50%; }
  @keyframes pulse { 0%,100%{ transform:scale(1); } 50%{ transform:scale(1.05); } }

  .hidden { opacity:0; pointer-events:none; transition:opacity 2s ease-out; }
</style>
</head>
<body>

  <!-- Fullscreen video – visible instantly -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <!-- Unstoppable audio -->
  <audio id="audio" loop>
    <source src="Astroview.mp3" type="audio/mpeg">
  </audio>

  <!-- Animated void intro -->
  <div id="intro">
    <div class="void-text">ENTER THE VOID</div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const audio = document.getElementById('audio');

    // Make sure video is really playing
    document.getElementById('bg-video').play();

    intro.onclick = () => {
      audio.play();
      intro.classList.add('hidden');

      // Never let audio stop again
      audio.addEventListener('pause', () => audio.play());
      audio.addEventListener('ended', () => audio.play());
    };

    // Mobile touch
    intro.ontouchstart = (e) => { e.preventDefault(); intro.click(); };
  </script>
</body>
html>
