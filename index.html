<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>@strictlysimplify - Blackhole</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* Hidden audio */
    #bg-audio {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video"
         src="Blackhole.mp4"
         autoplay
         loop
         muted
         playsinline
         preload="auto"></video>

  <!-- Background Audio -->
  <audio id="bg-audio"
         src="Astroview.wav"
         autoplay
         loop
         preload="auto"
         playsinline></audio>

  <script>
    const video = document.getElementById("bg-video");
    const audio = document.getElementById("bg-audio");

    function tryPlay() {
      video.play().catch(() => {});
      audio.play().catch(() => {});
    }

    // Initial autoplay attempt
    document.addEventListener("DOMContentLoaded", tryPlay);
    window.addEventListener("load", tryPlay);

    // Prevent pause
    function lockPlayback(el) {
      el.pause = function(){};
      el.addEventListener("pause", () => {
        setTimeout(() => el.play().catch(()=>{}), 50);
      });
      el.addEventListener("ended", () => {
        el.currentTime = 0;
        el.play().catch(()=>{});
      });
    }

    lockPlayback(video);
    lockPlayback(audio);

    // Fallback: first click/tap forces audio to start
    function userStart() {
      audio.play().catch(()=>{});
      video.play().catch(()=>{});

      window.removeEventListener("click", userStart);
      window.removeEventListener("touchstart", userStart);
    }

    window.addEventListener("click", userStart);
    window.addEventListener("touchstart", userStart);

    // Backup enforcement every few seconds
    setInterval(() => {
      if (audio.paused) audio.play().catch(()=>{});
      if (video.paused) video.play().catch(()=>{});
    }, 2500);
  </script>

</body>
</html>
