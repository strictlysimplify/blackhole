<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Hole</title>
  <style>
    * { margin:0; padding:0; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Real fullscreen background video */
    video#bgvid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- FULLSCREEN BACKGROUND VIDEO -->
  <video id="bgvid" playsinline autoplay muted loop>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <!-- UNSTOPPABLE AUDIO -->
  <audio id="bgaudio" loop>
    <source src="Astroview.wav" type="audio/wav">
  </audio>

  <script>
    const video = document.getElementById('bgvid');
    const audio = document.getElementById('bgaudio');

    // Start everything on first user interaction (required on mobile)
    function unlockAudioVideo() {
      video.play();
      audio.play();

      // Remove the listeners after first unlock
      document.body.removeEventListener('touchstart', unlockAudioVideo);
      document.body.removeEventListener('click', unlockAudioVideo);
    }

    document.body.addEventListener('click', unlockAudioVideo);
    document.body.addEventListener('touchstart', unlockAudioVideo);

    // If anything ever pauses the audio â†’ immediately restart
    audio.addEventListener('pause', () => audio.play());
    audio.addEventListener('ended', () => audio.play());

    // Make sure video never pauses either
    video.addEventListener('pause', () => video.play());
    video.addEventListener('ended', () => video.play());
  </script>
</body>
</html>
