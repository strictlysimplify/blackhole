<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>void</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;width:100%;overflow:hidden;background:#000}
  
  #bg-video{
    position:fixed;
    top:50%;left:50%;
    width:80%;
    max-width:1000px;
    transform:translate(-50%,-50%);
    border-radius:24px;
    box-shadow:0 0 100px #000;
    z-index:1;
  }
  
  #intro{
    position:fixed;inset:0;z-index:100;
    background:#000;
    display:flex;align-items:end;justify-content:center;
    padding-bottom:5vh;
    color:#ccc;font-size:1rem;
    cursor:pointer;
  }
 
  .fade{transition:opacity 1.6s;opacity:0;pointer-events:none}
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline preload="auto">
  <source src="Blackhole.mp4" type="video/mp4">
</video>

<audio id="audio" loop preload="auto">
  <source src="Astroview.mp3" type="audio/mpeg">
</audio>

<div id="intro">( click to enter )</div>

<script>
  const intro = document.getElementById('intro');
  const video = document.getElementById('bg-video');
  const audio = document.getElementById('audio');

  video.style.opacity = "0";
  video.play();

  intro.onclick = () => {
    audio.play();
    intro.classList.add('fade');
    video.style.opacity = "1";
    
    audio.onpause = () => audio.play();
    audio.onended = () => audio.play();
  };

  intro.ontouchstart = e => {e.preventDefault();intro.click()};
</script>
</body>
</html>
