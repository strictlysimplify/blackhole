<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@s</title>
  <style>
    * { margin:0; padding:0; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000; }
    video {
      position:fixed; top:0; left:0; width:100%; height:100%;
      object-fit:cover; z-index:-1;
    }
    #start {
      position:fixed; inset:0; background:rgba(0,0,0,0.4); 
      border:none; color:white; font-size:2rem; cursor:pointer; z-index:99;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <audio id="audio" loop preload="auto">
    <source src="Astroview.wav" type="audio/wav">
  </audio>

  <button id="start">Click or tap to start eternal sound</button>

  <script>
    const audio = document.getElementById('audio');
    const btn   = document.getElementById('start');

    btn.onclick = () => {
      audio.play().then(() => {
        btn.style.display = 'none';   // hide forever
      }).catch(e => {
        alert("Audio failed: " + e.message + "\n\nTry a smaller .mp3 instead of .wav");
      });
    };

    // Absolutely prevent any pause forever
    audio.addEventListener('pause', () => audio.play());
    audio.addEventListener('ended', () => audio.play());
    audio.addEventListener('suspend', () => audio.play());
  </script>
</body>
</html>
