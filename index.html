<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackhole • Astroview</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* Hidden audio */
    #bg-audio {
      display: none !important;
    }

    /* Centered text overlay (optional) */
    .overlay {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 26px;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 { margin: 0 0 8px 0; }
    p { margin: 0; opacity: 0.85; }
  </style>

</head>
<body>

  <!-- Background Video -->
  <video id="bg-video"
         src="Blackhole.mp4"
         autoplay
         loop
         muted
         playsinline
         preload="auto"></video>

  <!-- Background Audio (Astroview.wav) -->
  <audio id="bg-audio"
         src="Astroview.wav"
         autoplay
         loop
         preload="auto"
         playsinline></audio>

  <div class="overlay">
    <div class="card">
      <h1>Blackhole • Astroview</h1>
      <p>Fullscreen video background with continuous looping audio.</p>
    </div>
  </div>

  <script>
    const video = document.getElementById("bg-video");
    const audio = document.getElementById("bg-audio");

    function tryPlay() {
      video.play().catch(()=>{});
      audio.play().catch(()=>{});
    }

    // Initial autoplay attempts
    document.addEventListener("DOMContentLoaded", tryPlay);
    window.addEventListener("load", tryPlay);

    // Make pause() useless for both media
    function lockPlayback(element) {
      element.pause = function() {};
      element.addEventListener("pause", () => {
        setTimeout(() => element.play().catch(()=>{}), 50);
      });
      element.addEventListener("ended", () => {
        element.currentTime = 0;
        element.play().catch(()=>{});
      });
    }

    lockPlayback(video);
    lockPlayback(audio);

    // Fallback if the browser requires a user action
    function userGesture() {
      tryPlay();
      window.removeEventListener("click", userGesture);
      window.removeEventListener("keydown", userGesture);
      window.removeEventListener("touchstart", userGesture);
    }

    window.addEventListener("click", userGesture);
    window.addEventListener("keydown", userGesture);
    window.addEventListener("touchstart", userGesture);

    // Extra safety: keep forcing playback
    setInterval(() => {
      if (video.paused) video.play().catch(()=>{});
      if (audio.paused) audio.play().catch(()=>{});
    }, 2500);
  </script>

</body>
</html>
