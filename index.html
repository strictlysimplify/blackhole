<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>@strictlysimplify - Blackhole</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }

  /* Intro screen */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2rem;
    text-align: center;
    cursor: pointer;
    z-index: 10;
    opacity: 1;
    transition: opacity 1s ease;
  }

  /* Fullscreen background video */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    opacity: 0;
    transition: opacity 1.5s ease;
    pointer-events: none;
  }

  /* Hidden audio */
  #bg-audio {
    display: none !important;
  }
</style>
</head>
<body>

  <!-- Intro -->
  <div id="intro">Click to enter the black hole.</div>

  <!-- Background Video -->
  <video id="bg-video"
         src="Blackhole.mp4"
         loop
         muted
         playsinline
         preload="auto"></video>

  <!-- Background Audio -->
  <audio id="bg-audio"
         src="Astroview.wav"
         loop
         preload="auto"></audio>

<script>
  const intro = document.getElementById("intro");
  const video = document.getElementById("bg-video");
  const audio = document.getElementById("bg-audio");

  // Disable pause functionality
  function lockPlayback(el) {
    el.pause = function(){};
    el.addEventListener("pause", () => {
      setTimeout(() => el.play().catch(()=>{}), 50);
    });
    el.addEventListener("ended", () => {
      el.currentTime = 0;
      el.play().catch(()=>{});
    });
  }
  lockPlayback(video);
  lockPlayback(audio);

  // FIRST CLICK STARTS EVERYTHING
  intro.addEventListener("click", () => {

    // Fade out intro
    intro.style.opacity = "0";
    setTimeout(() => intro.style.display = "none", 1000);

    // Fade in video
    video.style.opacity = "1";

    // Start media
    video.play().catch(()=>{});
    audio.play().catch(()=>{});
  });

  // Safety fallback
  setInterval(() => {
    if (video.paused) video.play().catch(()=>{});
    if (audio.paused) audio.play().catch(()=>{});
  }, 2500);
</script>

</body>
</html>
