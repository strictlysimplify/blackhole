<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole</title>
  <style>
    * { margin: 0; padding: 0; 
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    /* Big invisible click area (covers whole screen) */
    #start {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 99;
    }
    /* Optional text so people know to click once */
    #start::before {
      content: "Click or tap anywhere to enter";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      text-shadow: 0 0 20px black;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="video" muted playsinline loop>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <audio id="audio" loop>
    <source src="Astroview.wav" type="audio/wav">
  </audio>

  <!-- One-time invisible button to unlock audio/video -->
  <button id="start"></button>

  <script>
    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const button = document.getElementById('start');

    // Muted video can autoplay immediately on all browsers
    video.play();

    button.onclick = function() {
      // Start audio (now allowed because of user click)
      audio.play();

      // Hide the button forever
      button.style.display = 'none';

      // Make absolutely sure nothing ever stops
      audio.addEventListener('pause', () => audio.play());
      audio.addEventListener('ended', () => audio.play());
      video.addEventListener('pause', () => video.play());
      video.addEventListener('ended', () => video.play());
    };
  </script>
</body>
</html>
