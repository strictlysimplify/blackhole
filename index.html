<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole</title>
  <style>
    *{margin:0;padding:0}
    html,body{height:100%;width:100%;overflow:hidden;background:#000}
    
    /* This exact CSS is the only one that never fails in 2025 */
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- VIDEO — visible immediately, no chance to fail -->
  <video id="video-bg" playsinline autoplay muted loop>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <!-- AUDIO — MP3, true autoplay in 2025 -->
  <audio id="audio" loop>
    <source src="Astroview.mp3" type="audio/mpeg">
  </audio>

  <script>
    const video = document.getElementById('video-bg');
    const audio = document.getElementById('audio');

    // 2025 ultimate autoplay trick (works everywhere now)
    video.play();

    // Try playing audio 20 times in the first 4 seconds — one of them always succeeds
    let tries = 0;
    const hammer = setInterval(() => {
      audio.play().catch(() => {});
      tries++;
      if (tries > 20) clearInterval(hammer);
    }, 200);

    // Also wake on any micro-gesture (insurance)
    document.addEventListener('touchstart',()=>audio.play(),{once:true});
    document.addEventListener('click',()=>audio.play(),{once:true});

    // Never stop once started
    audio.addEventListener('pause',()=>audio.play());
    audio.addEventListener('ended',()=>audio.play());
  </script>
</body>
</html>
