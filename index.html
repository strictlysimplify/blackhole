<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hole Experience</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -2;
      object-fit: cover;
    }

    #bg-audio {
      position: fixed;
      top: -9999px;
      left: -9999px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!-- Full-screen background video (looped, autoplay, no controls hidden) -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="Blackhole.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Unstoppable background audio (WAV file, looped forever) -->
  <audio id="bg-audio" autoplay loop>
    <source src="Astroview.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-audio');

    // Many browsers block autoplay until user interaction → click anywhere to unlock
    document.body.addEventListener('click', () => {
      audio.play().catch(e => console.log("Audio play blocked:", e));
    }, { once: true });

    // If the audio ever pauses or ends, immediately restart it
    audio.addEventListener('pause', () => audio.play());
    audio.addEventListener('ended', () => audio.play());

    // Mobile browsers love suspending audio → keep trying
    document.addEventListener('touchstart', () => audio.play());
  </script>
</body>
</html>
