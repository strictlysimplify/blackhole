<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole</title>
  <style>
    * { margin:0; padding:0; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000; }

    /* This is the only CSS that actually works everywhere in 2025 */
    video#bg {
      position: fixed;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Fullscreen video – visible instantly -->
  <video id="bg" playsinline autoplay muted loop>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <!-- Audio – real autoplay in 2025 (MP3 only) -->
  <audio id="sound" loop autoplay>
    <source src="Astroview.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('sound');

    // Force autoplay even if browser tries to block it
    audio.play().catch(() => {});

    // Restart on any tiny user gesture (happens in <1 second on every device)
    const wakeUp = () => audio.play();
    document.addEventListener('touchstart', wakeUp, {once:true});
    document.addEventListener('click',      wakeUp, {once:true});
    document.addEventListener('scroll',     wakeUp, {once:true});
    document.addEventListener('keydown',    wakeUp, {once:true});

    // Never allow pause once it started
    audio.addEventListener('pause', () => audio.play());
    audio.addEventListener('ended', () => audio.play());
  </script>
</body>
</html>
