<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Hole Experience</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
        width: 100%;
    }

    /* Fullscreen background video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Intro overlay */
    #intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10;
    }

    #intro-text {
        color: white;
        font-size: 3em;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>

<!-- Intro -->
<div id="intro">
    <div id="intro-text">Click to enter the black hole.</div>
</div>

<!-- Background Video -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="Blackhole.mp4" type="video/mp4">
</video>

<!-- Audio -->
<audio id="bg-audio" loop>
    <source src="Astroview.wav" type="audio/wav">
</audio>

<script>
    const intro = document.getElementById("intro");
    const audio = document.getElementById("bg-audio");
    const video = document.getElementById("bg-video");

    intro.addEventListener("click", () => {
        // Start audio (must be user-triggered)
        audio.play().catch(e => console.log("Audio error:", e));

        // Start video manually (helps some browsers)
        video.play().catch(e => console.log("Video error:", e));

        // Fade out intro
        intro.style.transition = "opacity 1s";
        intro.style.opacity = "0";
        setTimeout(() => {
            intro.style.display = "none";
        }, 1000);
    });
</script>

</body>
</html>
