<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blackhole â€¢ Astroview</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    /* Fullscreen video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    /* Center click-to-enter text */
    #enter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.4em;
      font-family: system-ui, sans-serif;
      cursor: pointer;
      z-index: 10;
    }

    /* Hide audio element */
    #bg-audio {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Click Intro -->
  <div id="enter">Click to enter the black hole.</div>

  <!-- Background Video -->
  <video id="bg-video"
         src="Blackhole.mp4"
         loop
         muted
         playsinline
         preload="auto"></video>

  <!-- Background Audio -->
  <audio id="bg-audio"
         src="Astroview.wav"
         loop
         preload="auto"
         playsinline></audio>

  <script>
    const enter = document.getElementById("enter");
    const video = document.getElementById("bg-video");
    const audio = document.getElementById("bg-audio");

    enter.addEventListener("click", () => {
      // Start playback after user gesture
      video.play().catch(() => {});
      audio.play().catch(() => {});

      // Fade out intro screen
      enter.style.transition = "opacity 1s";
      enter.style.opacity = "0";
      setTimeout(() => enter.style.display = "none", 900);
    });

    // Lock video/audio so they cannot be paused
    function lockPlayback(el) {
      el.pause = function() {};
      el.addEventListener("pause", () => setTimeout(() => el.play().catch(()=>{}), 50));
    }

    lockPlayback(video);
    lockPlayback(audio);
  </script>

</body>
</html>
