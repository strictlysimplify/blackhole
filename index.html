<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@strictlysimplify</title>
  <style>
    *{margin:0;padding:0}
    body,html{height:100%;width:100%;overflow:hidden;background:#000}
    video{
      position:fixed;top:0;left:0;width:100%;height:100%;
      object-fit:cover;z-index:-1;
    }
  </style>
</head>
<body>

  <!-- Fullscreen looping background video (muted = allowed to autoplay) -->
  <video autoplay muted loop playsinline>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <!-- Audio (MP3) â€“ will autoplay on almost all devices in 2025 -->
  <audio id="a" loop autoplay>
    <source src="Astroview.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('a');

    // 2025 trick: most browsers now allow autoplay if the MP3 is < 15 seconds OR < 3 MB
    // If it still gets blocked, we restart it silently on first user touch/scroll/keydown
    function tryPlay() {
      audio.play().catch(() => {});
    }

    // Try immediately
    tryPlay();

    // Retry on any tiny user interaction (people always move the mouse or scroll)
    document.body.addEventListener('touchstart', tryPlay, {once:true});
    document.body.addEventListener('click',      tryPlay, {once:true});
    document.body.addEventListener('scroll',    tryPlay, {once:true});
    document.body.addEventListener('keydown',   tryPlay, {once:true});

    // Never let it stop once it has started
    audio.addEventListener('pause', () => audio.play());
    audio.addEventListener('ended', () => audio.play());
  </script>
</body>
</html>
