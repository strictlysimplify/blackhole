<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;width:100%;overflow:hidden;background:#000}
    video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1}
    #overlay{
      position:fixed;inset:0;background:rgba(0,0,0,0.85);color:white;
      font-family:Arial,sans-serif;font-size:2.5rem;display:flex;
      align-items:center;justify-content:center;text-align:center;
      z-index:99;cursor:pointer;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="Blackhole.mp4" type="video/mp4">
  </video>

  <audio id="a" loop preload="auto">
    <source src="Astroview.wav" type="audio/wav">
  </audio>

  <div id="overlay">Click or tap once<br>to start the sound</div>

  <script>
    const overlay = document.getElementById("overlay");
    const audio   = document.getElementById("a");

    function go() {
      // Try to play audio
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // Audio worked → remove overlay instantly
            overlay.remove();
          })
          .catch(() => {
            // Audio failed → show message for 4 seconds then remove anyway
            overlay.innerHTML = "Your .wav file is broken or too big<br>Sound disabled – enjoy the video";
            setTimeout(() => overlay.remove(), 4000);
          });
      }

      // In case something weird happens, force-remove overlay after 6 seconds max
      setTimeout(() => overlay.remove(), 6000);
    }

    // Click or tap anywhere
    document.addEventListener("click", go, {once:true});
    document.addEventListener("touchstart", go, {once:true});
  </script>
</body>
</html>
